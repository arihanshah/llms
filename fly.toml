app = 'llms-gen'
primary_region = 'sjc'

[build]

[env]
  DB_PATH = '/data/llms.db'
  PORT = '8080'
  STATIC_DIR = '/static'

[[mounts]]
  source = 'data'
  destination = '/data'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  size = 'shared-cpu-1x'
  memory = '256mb'
