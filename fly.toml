app = "llms-txt-generator"
primary_region = "iad"

[build]

[env]
  PORT = "8080"
  DB_PATH = "/data/llms.db"
  STATIC_DIR = "/static"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

[mounts]
  source = "data"
  destination = "/data"

[[vm]]
  size = "shared-cpu-1x"
  memory = "256mb"
